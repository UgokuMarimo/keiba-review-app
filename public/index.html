<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競馬レース回顧 高速化アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>競馬レース回顧 高速化アプリ</h1>
  </header>

  <main>
    <!-- ===== レースレビュー入力セクション ===== -->
    <section class="card">
      <h2>1. レースレビュー入力</h2>
      <div class="input-group">
        <label for="race-id-input">レースID:</label>
        <input type="text" id="race-id-input" placeholder="例: 202405030811">
        <button id="get-race-button">レース情報取得</button>
      </div>
      <div id="race-review-section">
        <!-- レース情報と出走馬リストがここに動的に生成される -->
      </div>
    </section>

    <!-- ===== 過去データ閲覧セクション ===== -->
    <section class="card">
      <h2>2. 過去データ閲覧</h2>

      <!-- レースIDで検索 -->
      <div class="search-group">
        <label for="search-race-id">レースIDで検索:</label>
        <div class="input-group">
          <input type="text" id="search-race-id" placeholder="レビューを閲覧したいレースID">
          <button id="search-race-button">検索</button>
        </div>
      </div>

      <!-- 馬名で検索 -->
      <div class="search-group">
        <label for="search-horse-name">馬名で検索:</label>
        <div class="input-group">
          <input type="text" id="search-horse-name" placeholder="レビューを閲覧したい馬名">
          <button id="search-horse-button">検索</button>
        </div>
      </div>

      <!-- 日付で検索 -->
      <div class="search-group">
        <label for="search-date">日付で検索:</label>
        <div class="input-group">
          <input type="text" id="search-date" placeholder="YYYY-MM-DD (例: 2025-04-19)">
          <button id="search-date-button">検索</button>
        </div>
      </div>
    </section>

    <!-- ===== 検索結果表示セクション ===== -->
    <section id="search-results-section" class="card">
      <h2>検索結果</h2>
      <div id="search-results-content">
        ここに検索結果が表示されます。
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Keiba Review App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
